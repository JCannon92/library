<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"></head>
<body>
    <div class="sidebar">
        <button id="add-book">Add New Book</button>
        <form class="add-book" action="submit">
            <label for="book-name">Name:</label>
            <input id="book-name" name="book-name" type="text" required>
            <label for="book-author">Author:</label>
            <input id="book-author" name="book-author" type="text" required>
            <label for="book-genre">Genre:</label>
            <input id="book-genre" name="book-genre" type="text" required>
            <label for="book-pages">No. Pages:</label>
            <input id="book-pages" name="book-pages" type="number">
        </form>
    </div>
    <div class="library">
        <button id="display-library">Display Library</button>
        <div class="card-container">

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
